name: release image

on:
  push:
    tags:
      - v**

permissions:
  contents: read

env:
  image_tag: quay.io/orc/openstack-resource-controller:${GITHUB_REF_NAME}

jobs:
  push:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - run: |
        docker login -u="${{ secrets.QUAY_USERNAME }}" -p="${{ secrets.QUAY_TOKEN }}" quay.io
        docker buildx build --platform linux/amd64,linux/arm64  -t ${{ env.image_tag }} --push .
