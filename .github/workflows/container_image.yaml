name: container image
on:
  push:
    branches:
    - main
env:
  image: quay.io/orc/openstack-resource-controller

permissions:
  contents: read

jobs:
  push:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - run: |
        docker login -u="${{ secrets.QUAY_USERNAME }}" -p="${{ secrets.QUAY_TOKEN }}" quay.io

        docker build -t ${{ env.image }}:main -t ${{ env.image }}:latest .
        docker push ${{ env.image }}:main
        docker push ${{ env.image }}:latest

        docker build -t ${{ env.image }}:commit-${GITHUB_SHA::7} --label quay.expires-after=4w .
        docker push ${{ env.image }}:commit-${GITHUB_SHA::7}
