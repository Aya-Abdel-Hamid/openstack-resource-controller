---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
resourceRefs:
    - apiVersion: v1
      kind: Secret
      name: network-dependency
      ref: secret
assertAll:
    - celExpr: "secret.metadata.deletionTimestamp != 0"
    - celExpr: "'openstack.k-orc.cloud/network' in secret.metadata.finalizers"
