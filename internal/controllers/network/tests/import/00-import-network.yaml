---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Network
metadata:
  name: import
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: unmanaged
  import:
    filter:
      name: import-external
      adminStateUp: false
      description: Network import-external from "import" test
      dnsDomain: "foo.com."
      external: true
      mtu: 1400
      portSecurityEnabled: false
      shared: true
      tags:
        - tag1
        - tag2