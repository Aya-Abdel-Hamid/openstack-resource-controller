# permissions for end users to view openstackservers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: openstackserver-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: gophercloud-operator
    app.kubernetes.io/part-of: gophercloud-operator
    app.kubernetes.io/managed-by: kustomize
  name: openstackserver-viewer-role
rules:
- apiGroups:
  - openstack.gophercloud.io
  resources:
  - openstackservers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - openstack.gophercloud.io
  resources:
  - openstackservers/status
  verbs:
  - get
